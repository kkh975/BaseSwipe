<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="utf-8">
<head>
	<title>BaseSwipe</title>
	<meta name="Author" content="Koo Chi Hoon(kkh975@naver.com)">
	<meta name="keywords" content="BaseSwipe" />
	<meta http-equiv="Cashe-Control" content="no-cache" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/BaseSwipeSide.js"></script>
</head>
<body>
	<main>

		<!-- example -->
		<div class="ex wrap">
			<header>
				<h1>Example</h1>
			</header>

			<!-- // Default -->
			<section class="section-1">
				<header>
					<h1>기본</h1>
					<h2>상황: <span class="ststus-display">0</span></h2>
				</header>

				<div class="listWrap">
					<ul class="list">
						<li>
							<div style="background: red;">
								<a href="#" style="display: block;">0</a>
							</div>
						</li>
						<li>
							<div style="background: brown;">
								<a href="#" style="display: block;">1</a>
							</div>
						</li>
						<li>
							<div style="background: orange;">
								<a href="#" style="display: block;">2</a>
							</div>
						</li>
						<li>
							<div style="background: blue;">
								<a href="#" style="display: block;">3</a>
							</div>
						</li>
					</ul>
				</div>

				<div class="btns">
					<button class="to-start">start</button>
					<button class="to-stop">stop</button>
					<button class="to-prev">prev</button>
					<button class="to-next">next</button>

					<div class="pages">
						<button type="button">0</button>
						<button type="button">1</button>
						<button type="button">2</button>
						<button type="button">3</button>
						<button type="button">4</button>
						<button type="button">5</button>
					</div>
				</div>

				<script type="text/javascript">
					$( '.section-1 .listWrap' ).baseSwipe({
						$pages: $( '.section-1 .pages button' ),
						$toStart: $( '.section-1 .to-start' ),
						$toStop: $( '.section-1 .to-stop' ),
						$toPrev: $( '.section-1 .to-prev' ),
						$toNext: $( '.section-1 .to-next' ),
						create: function( ) {
							$( '.section-1 span.ststus-display' ).text( 'create' );
						},
						before: function( idx ) {
							$( '.section-1 span.ststus-display' ).text( 'before: ' + idx );
						},
						active: function( idx ) {
							$( '.section-1 span.ststus-display' ).text( 'after: ' + idx );
						}
					});
				</script>
			</section>
			<!-- Default // -->

			<!-- // None loop -->
			<section class="section-2">
				<header>
					<h1>루프가 아닐떄</h1>
					<h2>status: <span class="ststus-display">0</span></h2>
				</header>

				<div class="listWrap">
					<ul class="list">
						<li><div style="background: red;">0</div></li>

				<div class="btns">

					<button class="to-next">next</button>

					<div class="pages">

						<button type="button">3</button>

				<script type="text/javascript">

						$toNext: $( '.section-2 .to-next' ),
						loop: false,
						create: function( ) {
							$( '.section-2 span.ststus-display' ).text( 'create' );
						},
						before: function( idx ) {

						},
						active: function( idx ) {
							$( '.section-2 span.ststus-display' ).text( 'after: ' + idx );
						}
					});
				</script>
			</section>
			<!-- None loop // -->

			<!-- // Length 2 -->

			<!-- // Length 2 && None loop -->
			<section class="section-4">
				<header>
					<h1>슬라이드가 2개이면서 루프가 아닐떄</h1>

				</header>

				<div class="listWrap">

						}
					});
				</script>
			</section>
			<!-- Length 2 && None loop // -->

		</div>
		<!-- example // -->

	</main>
